<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Welcome Back</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col"><nav class="bg-white shadow"><div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"><div class="flex justify-between h-16"><div class="flex"><div class="flex-shrink-0 flex items-center"><img class="h-8 w-auto" src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Logo"/></div><div class="hidden sm:ml-6 sm:flex sm:space-x-8"><a href="http://127.0.0.1:5500/tiny%20project%20data/events%20pages/mainpage.html" class="border-custom text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Home</a><a href="http://127.0.0.1:5500/tiny%20project%20data/events%20pages/aboutus.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">About Us</a></div></div></div></div></nav>
    <div class="flex-1 flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8 py-8">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <img class="mx-auto h-12 w-auto" src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Logo"/>
                <h2 class="mt-6 text-3xl font-bold tracking-tight text-gray-900">Welcome back</h2>
                <p class="mt-2 text-sm text-gray-600">Please enter your details to login</p>
            </div>
            
            <div class="bg-white py-8 px-6 shadow rounded-lg">
                <form class="space-y-6" action="#" method="POST">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <div class="mt-1 relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input id="email" name="email" type="email" autocomplete="email" required="" class="block w-full pl-10 !rounded-button bg-gray-50 border-gray-300 text-gray-900 focus:ring-custom focus:border-custom" placeholder="Enter your email"/>
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="password" name="password" type="password" autocomplete="current-password" required="" class="block w-full pl-10 pr-10 !rounded-button bg-gray-50 border-gray-300 text-gray-900 focus:ring-custom focus:border-custom" placeholder="Enter your password"/>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <button type="button" id="togglePassword" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 !rounded-button bg-gray-50 border-gray-300 text-custom focus:ring-custom"/>
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>
                        <a href="#" class="text-sm font-medium text-custom hover:text-custom/80">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent text-sm font-medium !rounded-button text-white bg-custom hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">Login</button>
                </form>
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>
                    <div class="mt-6 grid grid-cols-1 gap-3">
                        <button type="button" class="w-full max-w-xs mx-auto inline-flex justify-center py-2.5 px-4 border border-gray-300 !rounded-button bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <i class="fab fa-google mr-2" style="color: #4285F4"></i>
                            Google
                        </button>
                    </div>
                </div>
            </div>
            <p class="mt-4 text-center text-sm text-gray-600">
                Don&#39;t have an account?
                <a href="#" class="font-medium text-custom hover:text-custom/80">Create a free account</a>
            </p>
        </div>
    </div>
    <footer class="py-4 text-center text-sm text-gray-500">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p>Â© 2025 Company Name. All rights reserved.</p>
            <div class="mt-2 space-x-4">
                <a href="#" class="hover:text-gray-700">Privacy Policy</a>
                <a href="#" class="hover:text-gray-700">Terms of Service</a>
                <a href="#" class="hover:text-gray-700">Contact Us</a>
            </div>
        </div>
    </footer>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
