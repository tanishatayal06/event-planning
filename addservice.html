<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex flex-col" style="background-image: url(&#39;https://ai-public.creatie.ai/gen_page/party-bg.jpg&#39;); background-size: cover; background-position: center; background-attachment: fixed;">
        <nav class="bg-white shadow bg-opacity-95">
            <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex"><div class="flex-shrink-0 flex items-center"><img class="h-8 w-auto" src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Logo"/></div><div class="ml-6 flex space-x-8"><a href="http://127.0.0.1:5500/tiny%20project%20data/mainpage.html" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900 border-b-2 border-transparent hover:border-custom">Home</a><a href="http://127.0.0.1:5500/tiny%20project%20data/aboutus.html" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900 border-b-2 border-transparent hover:border-custom">About Us</a></div></div>
                </div>
            </div>
        </nav>
        <main class="flex-grow">
            <div class="max-w-3xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
                <div class="bg-white shadow rounded-lg p-8 bg-opacity-95">
                    <div class="mb-8">
                        <h1 class="text-2xl font-semibold text-gray-900">Add Event Service</h1>
                        <p class="mt-2 text-sm text-gray-600">Please fill in the details to add a new event service.</p>
                    </div>
                    <form class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Service Type</label>
                            <select class="mt-1 block w-full !rounded-button border-gray-300 shadow-sm focus:border-custom focus:ring-custom">
                                <option value="">Select a service type</option>
                                <option value="cleaning">Venue</option>
                                <option value="maintenance">Catering Services</option>
                                <option value="repairs">Decoration</option>
                                <option value="plumbing">Transportation</option>
                                <option value="electrical">Entertainment</option><option value="event-planning">Event Planning</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" class="mt-1 block w-full !rounded-button border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="Enter your full name"/>
                        </div>
                        <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                                <div class="mt-1 relative !rounded-button flex">
                                    <span class="inline-flex items-center px-3 !rounded-l-button border border-r-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                                        <i class="fas fa-phone"></i>
                                    </span>
                                    <input type="tel" class="block w-full !rounded-none !rounded-r-button border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="(555) 555-0123"/>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Email Address</label>
                                <div class="mt-1 relative !rounded-button flex">
                                    <span class="inline-flex items-center px-3 !rounded-l-button border border-r-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="block w-full !rounded-none !rounded-r-button border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="you@example.com"/>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Address</label>
                            <textarea rows="3" class="mt-1 block w-full !rounded-button border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="Enter your complete address"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Service Description</label>
                            <textarea rows="4" class="mt-1 block w-full !rounded-button border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="Describe your services, experience, and expertise"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Preferred Contact Method</label>
                            <div class="space-y-2">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="contact" value="phone" class="text-custom focus:ring-custom"/>
                                    <span class="ml-2">Phone</span>
                                </label>
                                <div class="inline-flex items-center ml-6">
                                    <input type="radio" name="contact" value="email" class="text-custom focus:ring-custom"/>
                                    <span class="ml-2">Email</span>
                                </div>
                                <div class="inline-flex items-center ml-6">
                                    <input type="radio" name="contact" value="both" class="text-custom focus:ring-custom"/>
                                    <span class="ml-2">Both</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input type="checkbox" class="h-4 w-4 text-custom focus:ring-custom border-gray-300 !rounded"/>
                            </div>
                            <div class="ml-3 text-sm">
                                <label class="font-medium text-gray-700">I agree to the terms of service</label>
                                <p class="text-gray-500">By submitting this form, you agree to our terms and conditions.</p>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent shadow-sm text-sm font-medium !rounded-button text-white bg-custom hover:bg-custom/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">Add Service</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="bg-white border-t border-gray-200 mt-auto bg-opacity-95">
            <div class="max-w-8xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <p class="text-center text-sm text-gray-500">Â© 2024 Event Service Platform. All rights reserved.</p>
            </div>
        </footer>
    </div>
