<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="min-h-screen bg-gray-50 font-[&#39;Inter&#39;]"><nav class="bg-white shadow-sm"><div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"><div class="flex justify-between h-16"><div class="flex space-x-8 items-center"><a href="http://127.0.0.1:5500/tiny%20project%20data/mainpage.html#id-46" class="text-gray-900 hover:text-custom px-3 py-2 text-sm font-medium">Home</a><a href="http://127.0.0.1:5500/tiny%20project%20data/aboutus.html" class="text-gray-900 hover:text-custom px-3 py-2 text-sm font-medium">About Us</a></div></div></div></nav>
    <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md">
            <div class="text-center mb-10">
                <img class="mx-auto h-12 w-auto" src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Logo"/>
                <h2 class="mt-6 text-3xl font-bold tracking-tight text-gray-900">Create Account</h2>
            </div>
            
            <div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">
                <button class="w-full flex items-center justify-center !rounded-button bg-white border border-gray-300 py-2.5 px-4 text-sm font-medium text-gray-700 hover:bg-gray-100 mb-6">
                    <img class="h-5 w-5 mr-2" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo"/>
                    Continue with Google
                </button>
                
                <div class="relative mb-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="bg-white px-2 text-gray-500">OR</span>
                    </div>
                </div>
                
                <form class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <div class="mt-1">
                            <input id="name" name="name" type="text" required="" class="block w-full appearance-none !rounded-button border border-gray-300 px-3 py-2 placeholder-gray-400 focus:border-custom focus:outline-none focus:ring-custom sm:text-sm" placeholder="Enter your full name"/>
                        </div>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" required="" class="block w-full appearance-none !rounded-button border border-gray-300 px-3 py-2 placeholder-gray-400 focus:border-custom focus:outline-none focus:ring-custom sm:text-sm" placeholder="Enter your email"/>
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative">
                            <input id="password" name="password" type="password" required="" class="block w-full appearance-none !rounded-button border border-gray-300 px-3 py-2 placeholder-gray-400 focus:border-custom focus:outline-none focus:ring-custom sm:text-sm" placeholder="Create a password"/>
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="far fa-eye text-gray-400 hover:text-gray-500"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <div class="mt-1 relative">
                            <input id="confirm-password" name="confirm-password" type="password" required="" class="block w-full appearance-none !rounded-button border border-gray-300 px-3 py-2 placeholder-gray-400 focus:border-custom focus:outline-none focus:ring-custom sm:text-sm" placeholder="Confirm your password"/>
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="far fa-eye text-gray-400 hover:text-gray-500"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" name="terms" type="checkbox" required="" class="h-4 w-4 !rounded text-custom border-gray-300 focus:ring-custom"/>
                        </div>
                        <div class="ml-3">
                            <label for="terms" class="text-sm text-gray-500">
                                I agree to the <a href="#" class="font-medium text-custom hover:text-custom-800">Terms of Service</a> and <a href="#" class="font-medium text-custom hover:text-custom-800">Privacy Policy</a>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent !rounded-button text-sm font-medium text-white bg-custom hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">
                        Create Account
                    </button>
                </form>
                
                <p class="mt-6 text-center text-sm text-gray-500">
                    Already have an account? 
                    <a href="http://127.0.0.1:5500/tiny%20project%20data/events%20pages/loginpage.html" class="font-medium text-custom hover:text-custom-800">Log in</a>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('.far.fa-eye').forEach(icon => {
            icon.addEventListener('click', e => {
                const input = e.target.closest('.relative').querySelector('input');
                if (input.type === 'password') {
                    input.type = 'text';
                    e.target.classList.remove('fa-eye');
                    e.target.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    e.target.classList.remove('fa-eye-slash');
                    e.target.classList.add('fa-eye');
                }
            });
        });
    </script>








</body></html>
